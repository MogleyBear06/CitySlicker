<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="mainSection">
            <div class="container-fluid">
                <h1>Travel Distance</h1>
                <p>Use me to find the distance between two places.</p>
                <form class="travelFormBox">
                    <div class="travelForm">
                        <label for="from" class="col-xs-2 control-label"><i class="fa-solid fa-location-crosshairs"></i>  </label>
                        <div class="col-xs-4">
                            <input type="text" id="form" placeholder="Origin" class="formControl">
                        </div>
                    </div>
                    <div class="travelForm">
                        <label for="to" class="col-xs-2 control-label"><i class="fa-sharp fa-solid fa-location-dot"></i></label>
                        <div class="col-xs-4">
                            <input type="text" id="to" placeholder="Destination" class="formControl">
                        </div>
                    </div>
                </form>
                    <div class="col-xs-offset-2 col-xs-10">
                        <button class="btn btn-info btn-lg"><i class="fa-sharp fa-solid fa-diamond-turn-right"></i></button>
                    </div>
                <div class="container-fluid">
                    <div id="googleMap"></div>
                    <div id="output"></div>
                </div>
            </div>
        </section>
    </main>








    <script
    src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7LSZB-NbGaXCie1yVVi5ptF0Mta50NvA"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
